<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dark Mode Toggle</title>
<style>
    body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #4a235a; /* Wine-colored background */
        color: #fff;
        font-family: Arial, sans-serif;
    }
    .toggle-container {
        position: fixed;
        top: 20px;
        right: 20px;
    }
    .toggle-label {
        display: inline-block;
        font-size: 16px;
        margin-right: 10px;
    }
    .toggle-btn {
        display: inline-block;
        background-color: #1a5276; /* Dark blue color */
        color: #fff;
        padding: 5px 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
</style>
</head>
<body>
<div class="toggle-container">
    <label for="dark-mode-toggle" class="toggle-label">FACEBOOK TOOLS</label>
    <button id="dark-mode-toggle" class="toggle-btn">ðŸ”‘</button>
</div>

<script>
    const darkModeToggle = document.getElementById('dark-mode-toggle');
    const body = document.body;

    darkModeToggle.addEventListener('click', () => {
        body.classList.toggle('dark-mode');
    });
</script>
</body>
</html>
